<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>申诉记录</title>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="https://cdn.bootcss.com/dayjs/1.7.8/dayjs.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/common/common.js"></script>
<link href="/css/common/common.css" rel="stylesheet" type="text/css">
<style type="text/css">
.common-query-cond-form {
	padding-top: 2px;
	padding-bottom: 2px;
}
</style>
</head>

<body>
	<div th:replace="common/header::html"></div>
	<div id="appeal-record" v-cloak>
		<form class="form-inline common-query-cond-form">
			<div class="form-group common-query-cond">
				<label>订单号:</label><input type="text" class="form-control-sm" v-model="orderNo">
			</div>
			<div class="form-group common-query-cond">
				<label>商户:</label> <input type="text" class="form-control-sm" v-model="merchantName">
			</div>
			<div class="form-group common-query-cond">
				<label>收款渠道:</label> <select class="form-control-sm" v-model="gatheringChannelCode">
					<option value="">请选择</option>
					<option v-for="dictItem in gatheringChannelDictItems" :value="dictItem.dictItemCode">{{dictItem.dictItemName}}</option>
				</select>
			</div>
			<div class="form-group common-query-cond">
				<label>接单人:</label> <input type="text" class="form-control-sm" v-model="receiverUserName">
			</div>
		</form>
		<form class="form-inline common-query-cond-form">
			<div class="form-group common-query-cond">
				<label>申诉类型:</label> <select class="form-control-sm" v-model="appealType">
					<option value="">请选择</option>
					<option v-for="dictItem in appealTypeDictItems" :value="dictItem.dictItemCode">{{dictItem.dictItemName}}</option>
				</select>
			</div>
			<div class="form-group common-query-cond">
				<label>状态:</label> <select class="form-control-sm" v-model="appealState">
					<option value="">请选择</option>
					<option v-for="dictItem in appealStateDictItems" :value="dictItem.dictItemCode">{{dictItem.dictItemName}}</option>
				</select>
			</div>
			<div class="form-group common-query-cond">
				<label>处理方式:</label> <select class="form-control-sm" v-model="appealProcessWay">
					<option value="">请选择</option>
					<option v-for="dictItem in appealProcessWayDictItems" :value="dictItem.dictItemCode">{{dictItem.dictItemName}}</option>
				</select>
			</div>
			<div class="form-group common-query-cond">
				<label>发起时间:</label><input type="date" class="form-control-sm" v-model="initiationStartTime"><span>到</span><input type="date" class="form-control-sm" v-model="initiationEndTime">
			</div>
			<button type="button" class="btn btn-danger btn-sm" v-on:click="refreshTable">搜索</button>
		</form>
		<table class="common-table appeal-record-table"></table>
	</div>
	<script src="/js/appeal-record.js"></script>
</body>
</html>
